<section class="contact pad-t-2 pad-b-2 grid">

        <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <form class="push-0" method="POST" action="https://formspree.io/kat.van.d.p@gmail.com">
          <div class="push">
            <label for="name">Name</label>
            <input id="name" name="name">
          </div>
          <div class="push">
            <label for="email">Your email</label>
            <input id="email" type="email" placeholder="me@me.com" name="email">
          </div>
          <div class="push">
            <label for="subject">Subject</label>
            <select id="subject" name="_subject">
              <option>Get a quote</option>
              <option>General question</option>
              <option>Just to talk</option>
            </select>
          </div>
          <div class="push">
            <label for="details">What's up?</label>
            <textarea id="details" name="message"></textarea>
          </div>
          <div>
            <button class="btn btn-light" type="submit">Send message</button>
          </div>
        </form>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <h1>Contact Me</h1>
        <p>If you like what you see, want a random animal fact, or just want to talk, feel free to contact moi! I'll get back to you I promise.</p>
      </div>

</section>
